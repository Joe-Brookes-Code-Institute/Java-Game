<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }
        #gameCanvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .control-button {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10; /* Ensure it overlays the canvas */
        }
    
        #controls button {
            margin: 0 10px;
            padding: 10px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        #controls button:active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
        <button id="jumpBtn">Run</button>
        <button id="shootBtn">Shoot</button>
    </div>
    

    <script src="assets/js/Game.js"></script>
</body>
</html>
